<!-- seperat Page for product details, rating should be possible -->

<div *ngIf="product">

    <h2>{{product.title | uppercase}} Details</h2>
    <div><span>id: </span>{{product.id}}</div>
    <div><span>tags: </span>{{product.tags}}</div>
    <div><span>description: </span>{{product.description}}</div>
    <div>
        <label for="product-tag">Product Tag (change to review): </label>
        <input id="product-tag" [(ngModel)]="product.tags" placeholder="add tag">
    </div>

</div>
